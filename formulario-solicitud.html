<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario-solicitud.css">
    <link rel="shortcut icon" href="img/Mi proyecto-1.png" type="image/png">
    <title>Formulario de Solicitud</title>
</head>
<body>
    <header>
        <img src="img/Mi proyecto-1.png" alt="Logo" class="logo">
        <img src="img/foto-aprendiz.png" alt="usuario" class="usuario">
    </header>
    <form action="#" method="post">
        <h1>Datos de solicitud</h1>
        <div class="div-input">
            <label>Nombre del  usuario</label>
            <input type="text" name="nameUsuario" id="nameUsuario">
        </div>
        <div class="div-input">
            <label>Nombre de la empresa o negocio</label>
            <input type="text" name="nameEmpresa" id="nameEmpresa">
        </div>
        <div class="div-input">
            <label>Telefono</label>
            <input type="tel" name="tel" id="tel">
        </div>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
